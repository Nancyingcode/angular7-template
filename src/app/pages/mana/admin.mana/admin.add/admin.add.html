
    <form 
      class="ml"
      [formGroup]="adminAForm"
      (ngSubmit)="submit()">
      <app-dynamic-form-item
        [item]="item"
        [form]="adminAForm"
        *ngFor="let item of list">
      </app-dynamic-form-item>
  
      <app-form-group>
        <app-form-label></app-form-label>
        <div class="col-sm-3 mt">
          <app-small-button
            [prop]="item"
            [isLoading]="isLoading"
            *ngFor="let item of buttons"
            class="mr">{{item.name}}
          </app-small-button>
        </div>
      </app-form-group>
    </form>
