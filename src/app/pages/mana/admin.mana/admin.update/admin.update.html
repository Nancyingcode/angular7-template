  <form class="ml" [formGroup]="form" (ngSubmit)="submit()">
    <app-dynamic-form-item
      [item]="item"
      [form]="form"
      *ngFor="let item of list">
    </app-dynamic-form-item>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-3 ct mt">
        <app-small-button [prop]="item" [isLoading]="isLoading" *ngFor="let item of buttons" class="mr">{{item.name}}</app-small-button>
      </div>
    </div>
  </form>
