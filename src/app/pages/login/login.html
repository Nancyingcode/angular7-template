<div class="container-fluid page div">
  <div class="form-body shadow-lg  bg-white rounded">
    <div class="row">
      <div class="col-sm-8">
        <img src={{jumper}} class="rounded jumper" alt="...">
      </div>
      <div class="col-sm-4 div-right">
        <div class="form-pill rounded">
          <form class="form center" [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-group mb-4">
              <div class="input-group-prepend mc">
                <span class="input-group-text title clear-bor">{{title}}</span>
              </div>
            </div>
            <div class="input-group mb-4" *ngFor="let item of items">
              <div class="input-group-prepend">
                <span class="input-group-text input-title clear-bor">{{item.title}}</span>
              </div>
              <input type={{item.type}} class="form-control clear-bor" placeholder={{item.placeholder}} formControlName={{item.name}}>
            </div>
            <div class="input-group mb-3 right">
              <button type="submit" class="btn btn-primary btn-block btn-login">{{loginBtn}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
