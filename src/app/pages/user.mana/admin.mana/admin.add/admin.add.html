<div class="template">
  <app-pointer-button [alert]="alert"></app-pointer-button>
  <form class="ml">
    <div class="form-group row" *ngFor="let item of list">
      <label class="col-sm-1 col-form-label">{{item.title}}</label>
      <div class="col-sm-3">
        <input type={{item.type}} [readonly]="item.readonly" class={{item.clz}}>
      </div>
      <small id="passwordHelpInline" class="text-muted wt">
        {{item.wt}}
      </small>
    </div>
  </form>
</div>
