<table class="table auto" #table>
  <thead class="">
    <tr>
      <th scope="col-sm-1" *ngFor="let title of tabTitles" class="mr  th">{{title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="row-pill" *ngFor="let item of list">
      <th scope="row" *ngFor="let tab of tabProps">{{item[tab]}}</th>
      <th>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary cus-btn" *ngFor="let button of buttonProps" (click)="select(button.callback)">{{button.name}}</button>
        </div>
      </th>
      <td></td>
    </tr>
  </tbody>
</table>
