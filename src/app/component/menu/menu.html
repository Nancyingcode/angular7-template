<div class="row t clearfix">
  <div class="clear-pd col-left">
    <ul class="nav nav-pills mb-3 cus-tab" id="pills-tab" role="tablist">
      <li class="nav-item cus-tab-pill" *ngFor="let item of firstMenu; let i = index">
        <div class="center">
          <img src={{item.pic}} alt="..." class="mb-2">
          <h6>{{item.title}}</h6>
        </div>
      </li>
    </ul>
    <div class="">
      <div class="cus-pill" [class.selected]="menu === selectedMenu" *ngFor="let menu of menuList" (click)="onSelect(menu)">
        {{menu.name}}
      </div>
    </div>
  </div>
  <div class="clear-pd col-right">
    <div class="base-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
